<!DOCTYPE html>
<html>
    <head>
        <title>Danodarda AR Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-camera gps-camera rotation-reader></a-camera>

            <!-- Ramji Temple -->
            <a-entity gps-entity-place="latitude:23.6642; longitude:72.2525">
                <a-image
                    src="icons/marker.png"
                    scale="20 20 20"
                    look-at="[gps-camera]"
                ></a-image>
                <a-text
                    value="Ramji Temple"
                    color="#FFD700"
                    scale="20 20 20"
                    align="center"
                    position="0 25 0"
                    look-at="[gps-camera]"
                ></a-text>
            </a-entity>

            <!-- Brahmani Mataji Mandir -->
            <a-entity gps-entity-place="latitude:23.6638; longitude:72.2515">

            <!-- Bus Stop -->

                    src="icons/marker.png"

                ></a-image>
                <a-text

                    color="#FFD700"

            <!-- Water Tank -->

        </a-scene>
    </body>
</html>
