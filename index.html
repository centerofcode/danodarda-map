<!DOCTYPE html>
<html>
    <head>
        <title>Danodarda AR Map</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    </head>
    <body style="margin: 0; overflow: hidden">
        <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
            <a-camera gps-camera rotation-reader></a-camera>

            <!-- Example landmarks -->
            <a-text
                gps-entity-place="latitude:23.6642; longitude:72.2525;"
                value="Ramji Temple"
                look-at="[gps-camera]"
                scale="20 20 20"
                color="#FFD700"
            >
            </a-text>
            <a-text
                gps-entity-place="latitude:23.6638; longitude:72.2515;"
                value="Brahmani Mataji Mandir"
                look-at="[gps-camera]"
                scale="20 20 20"
                color="#FFD700"
            >
            </a-text>
            <a-text
                gps-entity-place="latitude:23.6630; longitude:72.2520;"
                value="Primary School"
                look-at="[gps-camera]"
                scale="20 20 20"
                color="#FFD700"
            >
            </a-text>
            <a-text
                gps-entity-place="latitude:23.6635; longitude:72.2510;"
                value="Bus Stop"
                look-at="[gps-camera]"
                scale="20 20 20"
                color="#FFD700"
            >
            </a-text>
            <a-text
                gps-entity-place="latitude:23.6640; longitude:72.2518;"
                value="Water Tank"
                look-at="[gps-camera]"
                scale="20 20 20"
                color="#FFD700"
            >
            </a-text>
        </a-scene>
    </body>
</html>
